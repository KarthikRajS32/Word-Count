<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Styled Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 p-4">
    <div class="flex flex-col items-center text-center gap-4 w-full max-w-md">
        <div class="flex flex-col sm:flex-row items-center justify-center gap-3 w-full">
            <input type="text" id="input" placeholder="Enter anyone!" 
                class="w-full sm:w-48 h-10 text-lg border border-gray-300 rounded-md px-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="enter()" 
                class="w-full sm:w-20 h-10 rounded-md bg-blue-600 text-white text-lg font-bold hover:bg-blue-500 transition">Enter</button>
        </div>
        <p id="result" class="text-xl text-white font-bold"></p>
        <button id="reset" 
            class="w-full sm:w-20 h-10 rounded-md bg-red-600 text-white text-lg font-bold hover:bg-red-500 transition">Reset</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
